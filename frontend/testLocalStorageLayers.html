<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="IE=Edge">
        <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CSI-SIRA</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.18.2/ol.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/application/conoscenze_ambientali/css/skin-mappa.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/ms2-theme/default/css/css.css">
        <link rel="stylesheet" href="assets/ms2-theme/default/css/ms2-theme.css">
        <link rel="stylesheet" href="assets/ms2-theme/default/css/font.css">
        <script src="https://maps.google.com/maps/api/js?v=3"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.12/proj4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.18.2/ol.js"></script>
        <script type="text/javascript">
        // Adding an array of layers config to localStorage.sira.config.layer concat layers to default configuration
localStorage.setItem('sira.config.layers', JSON.stringify([{
            "type": "wms",
            "id": "aua_localstorage",
            "url": "{geoserverUrl}/wms",
            "visibility": true,
            "title": "AUA - Aggiunto da localStorage",
            "name": "sira:AutorizzazioneUnicaAmbientale",
            "infoFormat": "application/vnd.ogc.gml/3.1.1",
            "topologyConfig": {
            "wfsUrl": "http://geomap.reteunitaria.piemonte.it/ws/siradec/rp-01/siradecwfs/wfs_srrqa_zones_airquality?srsName=EPSG:4326",
            "wfsVersion": "1.1.0",
            "layerName": "ZONES_IPR",
            "layerTitle": "Zonizzazione qualita' dell'aria vigente",
            "geomAttribute": "msGeometry",
            "geometryType": "Polygon"
        },
            "group": "Oggetti",
            "format": "image/png"
        }]));
</script>
    </head>
    <body className="themed">
        <div id="container"></div>
        <script src="dist/sira.js"></script>
    </body>
